server {
  listen 80;
  server_name _;

  # ⬇️ Autoriser de gros formulaires (pièces jointes)
  client_max_body_size 200m;

  # ⬇️ Évite le buffering côté proxy (utile en multipart/form-data)
  proxy_request_buffering off;
  proxy_read_timeout 300s;
  proxy_send_timeout 300s;
  proxy_connect_timeout 60s;

  root /usr/share/nginx/html;
  index index.html;

  location /api/ {
    # IMPORTANT : sans slash final pour conserver l’URI /api/...
    proxy_pass http://form-api:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location / {
    try_files $uri $uri/ =404;
  }
  
  # --- BEGIN: block login routes (public mode) ---
  location = /login.html { return 404; }
  location = /login { return 404; }
  location ^~ /api/auth/ { return 404; }
  # --- END: block login routes (public mode) ---

}

